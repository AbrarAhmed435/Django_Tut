{% extends 'layout.html' %}

{% block title%}
      User Login
{% endblock %}

{% block content %}
   <h1>User Login</h1>
   <form class="form-width-validation" action="/users/login/" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}"/>
      {%endif%}
      <button class="form-submit">Submit</button> {% comment %} single button is bydefault type='submit' {% endcomment %}
   </form>
{% endblock %}
